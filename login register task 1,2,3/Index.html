<script>
    $(document).ready(function () {
        $("#emailForm").validate({
            rules: {
                txtname: {
                    required: true,
                    pattern: /^[A-Za-z\s\-]+$/,
                },
                txtphone: {
                    required: true,
                    digits: true,
                    minlength: 10,
                    maxlength: 10
                },
                Course: {
                    required: true,
                    min: 1
                },
                txtemail: {
                    required: true,
                    email: true,
                    pattern: /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i
                },
                date: {
                    required: true,
                    date: true
                },
                txtpassword: {
                    required: true,
                    minlength: 8,
                    pattern: /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/
                },
                txtrpassword: {
                    required: true,
                    equalTo: "#txtpassword"
                },

                Course: {
                    required: true
                }

            },
            messages: {
                txtname: {
                    required: "Please enter your name",
                    pattern: "Only letters, spaces, and hyphens are allowed"
                },
                txtphone: {
                    required: "Enter your phone number",
                    digits: "Only numbers allowed",
                    minlength: "Phone number must be 10 digits",
                    maxlength: "Phone number must be 10 digits"
                },
                Course: {
                    required: "Please select a course",
                    min: "Please select a valid course"
                },
                txtemail: {
                    required: "Enter your email",
                    email: "Enter a valid email address"
                },
                date: {
                    required: "Enter your date of birth",
                    date: "Enter a valid date"
                },
                txtpassword: {
                    required: "Enter your password",
                    minlength: "Password must be at least 8 characters",
                    pattern: "Include uppercase, lowercase, and a number"
                },
                txtrpassword: {
                    required: "Repeat the password",
                    equalTo: "Passwords do not match"
                }
            }
        });
    });
</script>
<script src="jquery-3.7.1.min.js"></script>
<script>
    $('#txtrpassword, #txtpassword').on('keyup', function () {
    var pass = $('#txtpassword').val();
    var rpass = $('#txtrpassword').val();
    if (rpass.length > 0) {
        if (pass === rpass) {
            $('#matchMsg').text("Passwords match ✅").css("color", "green");
        } else {
            $('#matchMsg').text("Passwords do not match ❌").css("color", "red");
        }
    } else {
        $('#matchMsg').text('');
    }
});

</script>
